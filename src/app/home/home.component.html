<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§
                </span>
                <div class="stars">
                        <star-rating
                        [value]="5"
                        [totalstars]="5"
                        checkedcolor="red"
                        uncheckedcolor="black"
                        size="24px"
                        [readonly]="false"
                    
                    >
                    </star-rating>  
                </div>
 
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let orign of food.origins">
                            {{orign}}
                        </span>        
                    </div>
                </div>
                <div class="cook-time">
                    <span>
                        üïí
                    </span>
                    {{food.cookTime}}
                </div>
                <div class="price">
                    {{food.price|currency}}
                </div>
            </div>
        </a>

    </li>
</ul>
